apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
spec:
  type: LoadBalancer #Esse tipo é o responsável por fazer a comunicação com o mundo externo. Ele é o mais utilizado! Poderia utilizar o node Port também, mas o LoadBalancer é mais seguro e mais utilizado porque ele vai fazer o BALANCEAMENTO da carga e o kubernetes vai fazer isso automaticamente.
  selector:
    app: wordpress-deployment
  ports:
  - port: 80
    #targetPort: <Target Port>


